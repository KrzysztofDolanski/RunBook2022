<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register - RunBook</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Register</h2>
    <form action="#" th:action="@{/register}" method="post" class="mc-form" th:object="${user}">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="nazwa użytkownika" th:field="*{email}">
        <label for="password">Password</label>
        <input id="password" placeholder="hasło" type="password" th:field="*{password}">
        <button type="submit">Register</button>
    </form>
</main>
</body>
</html>
